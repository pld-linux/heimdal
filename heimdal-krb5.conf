[realms]
	MY.REALM = {
		kdc = computer.my.domain
		admin_server = computer.my.domain
		default_domain = my.domain

	}

[domain_realm]
	.my.domain = MY.REALM
	my.domain = MY.REALM

[logging]
	kdc = SYSLOG
	admin_server = SYSLOG
	default = SYSLOG

[kdc]
	enable-kerberos4 = false
	kdc_warn_pwexpire = 14
